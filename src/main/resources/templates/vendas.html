
<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Sistema de Vendas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 col-lg-2 d-md-block bg-dark sidebar p-3">
                <h4 class="text-white text-center">Sistema de Vendas</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/produtos}">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/clientes}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/vendas}">Vendas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/relatorios}">Relatórios</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" th:href="@{/auth/logout}">Sair</a></li>
                </ul>
            </nav>
            <main class="col-md-10 col-lg-10 ms-sm-auto px-md-4">
                <h2 class="mt-3">Nova Venda</h2>

                <!-- Cliente -->
                <div class="mt-4 position-relative">
                    <label for="clienteNome">Cliente</label>
                    <input type="text" id="clienteNome" class="form-control" autocomplete="off" placeholder="Digite o nome do cliente">
                    <div id="listaSugestoesClientes" class="dropdown-menu"></div>
                </div>

                <div class="mt-2 position-relative">
                    <label for="clienteCpfCnpj">CPF/CNPJ</label>
                    <input type="text" id="clienteCpfCnpj" class="form-control" autocomplete="off" placeholder="Digite o CPF ou CNPJ">
                    <div id="listaSugestoesCpf" class="dropdown-menu"></div>
                </div>

                <!-- Produto -->
                <div class="mt-4 position-relative">
                    <label for="produto">Adicionar Produto</label>
                    <input type="text" id="produto" class="form-control" autocomplete="off" placeholder="Digite o nome do produto">
                    <div id="listaSugestoes" class="dropdown-menu"></div>
                    <button class="btn btn-primary mt-2" id="addProduto">Adicionar</button>
                </div>

                <!-- Produtos Selecionados -->
                <div class="mt-4">
                    <h4>Produtos Selecionados</h4>
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Quantidade</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="listaProdutos"></tbody>
                    </table>
                    <h4>Total: R$ <span id="totalVenda">0.00</span></h4>
                    <button class="btn btn-success mt-3" id="finalizarVenda">Finalizar Venda</button>
                </div>
            </main>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/vendas.js"></script>

</body>

</html>
